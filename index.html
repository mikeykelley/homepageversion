<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenstores Persona Tool</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="form">
      <h1>Find your fulfilment edge</h1>
      <p>Select your business type:</p>
      <div class="category-buttons">
        <button class="category-btn selected" data-category="Fashion">👗 Fashion</button>
        <button class="category-btn" data-category="Food & Drink">🍎 Food & Drink</button>
        <button class="category-btn" data-category="Beauty & Fitness">💄 Beauty & Fitness</button>
        <button class="category-btn" data-category="Other">🛠️ Other</button>
      </div>

      <p>Average monthly orders: <span id="orderValue">1000</span></p>
      <input type="range" id="orders" min="0" max="20000" step="250" value="1000" />

      <button class="cta">👀 See it in action</button>
    </div>

    <div class="results">
      <div class="persona-section">
        <p id="personaMessage"></p>
      </div>
      <div class="case-studies">
        <h3>Similar businesses we've helped</h3>
        <div class="case-cards">
          <div class="case-box" id="case1"></div>
          <div class="case-box" id="case2"></div>
          <div class="case-box" id="case3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
