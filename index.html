<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenstores Persona Matcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>What kind of brand are you?</h1>
    <p class="subtext">Slide to set your monthly order volume and choose your industry to see how Zenstores can help.</p>

    <div class="slider-section">
      <label for="orders">Monthly orders: <span id="orderValue">2000</span></label>
      <input type="range" id="orders" min="0" max="30000" step="100" value="2000" />
    </div>

    <div class="categories">
      <button class="category-btn selected" data-category="Fashion">Fashion</button>
      <button class="category-btn" data-category="Food & Drink">Food & Drink</button>
      <button class="category-btn" data-category="Beauty & Fitness">Beauty & Fitness</button>
      <button class="category-btn" data-category="Other">Other</button>
    </div>

    <div class="persona-box">
      <p id="personaMessage" class="persona-message"></p>
      <div class="case-studies">
        <div class="case-box" id="case1"></div>
        <div class="case-box" id="case2"></div>
        <div class="case-box" id="case3"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
