<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenstores Persona Selector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Zenstores Persona & Case Studies</h1>

    <section class="category-buttons">
      <button class="category-btn selected" data-category="Fashion">Fashion</button>
      <button class="category-btn" data-category="Food & Drink">Food & Drink</button>
      <button class="category-btn" data-category="Beauty & Fitness">Beauty & Fitness</button>
      <button class="category-btn" data-category="Other">Other</button>
    </section>

    <section class="order-input">
      <label for="orders">Monthly Orders:</label>
      <input type="range" id="orders" min="100" max="10000" step="100" value="1000" />
      <output id="orderValue">1,000</output>
    </section>

    <section class="persona-message">
      <p id="personaMessage"></p>
    </section>

    <section id="similarBusinesses" aria-label="Example businesses">
      <!-- Business boxes inserted here dynamically -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
