<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zenstores Homepage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  .category-select, .orders-slider {
    margin-bottom: 20px;
  }
  .persona-message {
    font-size: 1.25em;
    margin-bottom: 20px;
  }
  .business-info {
    margin-top: 30px;
    border-top: 1px solid #ddd;
    padding-top: 20px;
  }
  .business-name {
    font-weight: bold;
    font-size: 1.1em;
  }
  .quote {
    font-style: italic;
    margin-top: 5px;
    color: #555;
  }
</style>
</head>
<body>
<div class="container">
  <div class="category-select">
    <label for="category">Select your business category:</label>
    <select id="category">
      <option value="fashion">Fashion</option>
      <option value="food">Food & Drink</option>
      <option value="beauty">Beauty & Fitness</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="orders-slider">
    <label for="orders">Monthly Orders: <span id="ordersValue">1000</span></label>
    <input type="range" id="orders" min="0" max="5000" step="100" value="1000" />
  </div>

  <div id="personaMessage" class="persona-message"></div>

  <div class="business-info">
    <div id="businessName" class="business-name"></div>
    <div id="quote" class="quote"></div>
  </div>
</div>

<script>
  const categorySelect = document.getElementById('category');
  const ordersSlider = document.getElementById('orders');
  const ordersValue = document.getElementById('ordersValue');
  const personaMessage = document.getElementById('personaMessage');
  const businessName = document.getElementById('businessName');
  const quote = document.getElementById('quote');

  const data = {
    fashion: {
      persona: 'Fashion Founder',
      business: "Alex's Accessories",
      quote: "I used to dread busy periods. Zenstores handles them effortlessly now."
    },
    food: {
      persona: 'Food & Drink Entrepreneur',
      business: "Bella's Bakery",
      quote: "Zenstores helped me keep track of all my orders, even on the busiest days."
    },
    beauty: {
      persona: 'Beauty & Fitness Pro',
      business: "Clara's Cosmetics",
      quote: "Managing my inventory used to be stressful. Zenstores makes it simple."
    },
    other: {
      persona: 'Entrepreneur',
      business: "Sam's Shop",
      quote: "Zenstores saves me time so I can focus on growing my business."
    }
  };

  function updateUI() {
    const category = categorySelect.value;
    const orders = ordersSlider.value;
    ordersValue.textContent = orders;

    const persona = data[category];
    // Show only "You're a [persona]" here
    personaMessage.innerHTML = `You're a <strong>${persona.persona}</strong>`;

    // Show business name and quote together at the bottom
    businessName.textContent = persona.business;
    quote.textContent = `"${persona.quote}"`;
  }

  categorySelect.addEventListener('change', updateUI);
  ordersSlider.addEventListener('input', updateUI);

  // Initialize UI on page load
  updateUI();
</script>
</body>
</html>
