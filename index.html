<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenstores ROI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="calculator-container">
      <div class="calculator">
        <h1>What could Zenstores save your business?</h1>

        <div class="input-group">
          <label for="category">Business type:</label>
          <select id="category">
            <option value="default" selected disabled>Select business type</option>
            <option value="small">Small in-house fulfilment (1-5 people)</option>
            <option value="medium">Medium-sized in-house fulfilment (5-15 people)</option>
            <option value="large">Large in-house fulfilment (15+ people)</option>
          </select>
        </div>

        <div class="input-group">
          <label for="orderVolume">Monthly orders: <span id="orderVolumeValue">100</span></label>
          <input type="range" id="orderVolume" min="10" max="10000" value="100" step="10" />
        </div>

        <div class="output">
          <h2>Your potential ROI with Zenstores</h2>
          <div class="output-text" id="outputText">Fill in your info to see your potential savings</div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
