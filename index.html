<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenstores Personas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://cdn.zenstores.com/zenstores/zenstores-logo-white.svg" alt="Zenstores Logo" />
      </div>
      <h1 class="sidebar-title">Fulfilment Simplified</h1>
      <p class="sidebar-subtitle">Helping e-commerce brands grow smarter</p>
    </aside>

    <main class="main-content">
      <section class="categories-section">
        <h2 class="section-title">Which best describes your business?</h2>
        <div class="categories-buttons" id="categories-buttons">
          <!-- Buttons inserted by JS -->
        </div>
      </section>

      <section class="persona-section" id="persona-section" style="display:none;">
        <h3 class="persona-title">Your Zenstores Persona</h3>
        <p class="persona-copy" id="persona-copy"></p>
      </section>

      <section class="businesses-section">
        <h2 class="section-title">Businesses We've Helped</h2>
        <div class="businesses-cards" id="businesses-cards">
          <!-- Cards inserted by JS -->
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
