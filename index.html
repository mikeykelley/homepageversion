<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenstores Homepage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Zenstores Personas & Testimonials</h1>

    <label for="persona-select">Select Persona:</label>
    <select id="persona-select">
      <option value="">-- Choose Persona --</option>
      <option value="fashion-founder">Fashion Founder</option>
      <option value="tech-startup">Tech Startup</option>
      <option value="small-retailer">Small Retailer</option>
    </select>

    <div id="persona-info" class="persona-info">
      <h2 id="persona-title"></h2>
      <div id="persona-challenges" class="challenges"></div>
      <h3>Businesses:</h3>
      <ul id="business-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
