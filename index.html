<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenstores Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="category-buttons">
        <button class="category-btn selected" data-category="Fashion">Fashion</button>
        <button class="category-btn" data-category="Food & Drink">Food & Drink</button>
        <button class="category-btn" data-category="Beauty & Fitness">Beauty & Fitness</button>
        <button class="category-btn" data-category="Other">Other</button>
      </div>

      <label for="orders">Order Volume</label>
      <input
        type="range"
        id="orders"
        min="0"
        max="20000"
        step="250"
        value="0"
        list="tickmarks"
        aria-label="Order volume"
      />
      <datalist id="tickmarks">
        <option value="0" label="0"></option>
        <option value="5000"></option>
        <option value="10000"></option>
        <option value="15000"></option>
        <option value="20000" label="20,000+"></option>
      </datalist>
      <div class="orders-display">Orders: <span id="orderValue">0</span></div>

      <label for="aov">Average Order Value (Â£)</label>
      <input type="number" id="aov" value="50" min="0" aria-label="Average order value" />

      <button class="cta">Get Started</button>
      <button class="cta see-action">See it in action</button>
    </div>

    <div class="results">
      <div class="persona-section">
        <p id="personaMessage"></p>
      </div>
      <div class="case-studies">
        <h3>Similar businesses we've helped</h3>
        <div class="case-cards" id="caseCards"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
