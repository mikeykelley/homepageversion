<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenstores Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <div class="left-panel">
      <button class="btn btn-primary">Get Started</button>
      <button class="btn btn-outline">See it in action</button>

      <div class="reviews">
        <img src="https://cdn.prod.website-files.com/66977bd785453b9d7b04a8b2/6697d0e5c72c34008b472ec1_review-stars-shopifyappstore.svg" alt="Shopify App Store Reviews" />
        <img src="https://cdn.prod.website-files.com/66977bd785453b9d7b04a8b2/6697d0e55dec634b9685e7bf_review-stars-capterra.svg" alt="Capterra Reviews" />
      </div>
    </div>

    <div class="right-panel">

      <div class="category-selection">
        <button class="category-btn selected" data-category="Fashion">Fashion</button>
        <button class="category-btn" data-category="Food & Drink">Food & Drink</button>
        <button class="category-btn" data-category="Beauty & Fitness">Beauty & Fitness</button>
        <button class="category-btn" data-category="Other">Other</button>
      </div>

      <p id="personaMessage" class="persona-message"></p>

      <label for="orders" class="orders-label">Order volume:</label>
      <input type="range" min="1000" max="20000" value="1000" step="250" id="orders" />
      <div class="order-value-display">Orders: <span id="orderValue">1,000</span></div>

      <h3>Similar businesses we've helped</h3>
      <div id="similarBusinesses" class="businesses-container"></div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
